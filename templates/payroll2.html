<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Payroll</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>


            <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Edit</button>

            <!-- Modal -->

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form action="/payroll/add" method="POST">

   <div class="form-group">
    <label>empdata id</label>
    <input type="hidden" name="form_empdata_id" class="form-control" value="{{employeeId}}">
  </div>


  <div class="form-group">
    <label>Date</label>
    <input type="date" name="form_date" class="form-control" placeholder="date">
  </div>

  <div class="form-group">
    <label>Other Benefits</label>
    <input type="text" name="form_other_benefits" class="form-control" placeholder="Other Benefits">
  </div>

  <div class="form-group">
    <label>Overtime</label>
    <input type="text" name="form_overtime" class="form-control" placeholder="Overtime">
  </div>


  <button type="generate" class="btn btn-primary">Create Payroll</button>

</form>

      <div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  </div>
</div>
            <thead>
    <tr>
            <th>ID</th>
          <th>Date</th>
          <th>Other Benefits</th>
          <th>Overtime</th>

    </tr>

          {% for row in displayPayroll %}
    <tr>
         <td>{{row.id}}</td>
         <td>{{row.date}}</td>
         <td>{{row.other_benefits}}</td>
         <td>{{row.overtime}}</td>
        <td>
        <td>
       <a href="/payroll/{{row.id}}" class="btn btn-danger" >Manage Payroll</a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
